name: mtrackuser
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.4
  flutter_svg: ^1.1.5
  image_picker: ^0.8.6
  file_picker: ^5.2.1
  page_transition: ^2.0.9
  http: ^0.13.5
  lottie: ^1.4.3
  get: ^4.6.5
  get_it: ^7.2.0
  shared_preferences: ^2.0.15
  intl: ^0.17.0
  table_calendar: ^3.0.8
  date_format: ^2.0.7
  day_night_time_picker: ^1.1.3
  pdf: ^3.8.4
  printing: ^5.9.3
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  expansion_tile_card: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/WorkProfilePNG/
    - assets/CompanyProfilePNG/
    - assets/Payroll/

